# Services
# --------------------------------------------------------------------

---
apiVersion: v1
kind: Service
metadata:
  name: stilton
  namespace: dev
spec:
  ports:
  - name: http
    targetPort: 80
    port: 80
  selector:
    app: cheese
    task: stilton


---
apiVersion: v1
kind: Service
metadata:
  name: cheddar
  namespace: dev
spec:
  ports:
  - name: http
    targetPort: 80
    port: 80
  selector:
    app: cheese
    task: cheddar


---
apiVersion: v1
kind: Service
metadata:
  name: wensleydale
  namespace: dev
spec:
  ports:
  - name: http
    targetPort: 80
    port: 80
  selector:
    app: cheese
    task: wensleydale


# Services
# --------------------------------------------------------------------
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cheese
  namespace: dev
spec:
  rules:
  - host: stilton.k8s-pactera-deg.com
    http:
      paths:
      - path: /
        backend:
          serviceName: stilton
          servicePort: http
  - host: cheddar.k8s-pactera-deg.com
    http:
      paths:
      - path: /
        backend:
          serviceName: cheddar
          servicePort: http
  - host: wensleydale.k8s-pactera-deg.com
    http:
      paths:
      - path: /
        backend:
          serviceName: wensleydale
          servicePort: http